<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./instagram.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="backgroundBlur" class="background-blur"></div>
      <section id="story" class="story ">
        <div id="picture-box" class="picture-box">
          <img id="picture" alt="picture" />
        </div>
        <div class="previous" id="previousPicture">
          <img src="./img/arrow (1).svg" />
        </div>
        <div class="next" id="nextPicture">
          <img src="./img/arrow.svg" />
        </div>

        <div id="play-icon" class="play-icon">
          <img id="img-icon" src="./img/pause-button.svg" alt="btn-icon" />
        </div>
        <div id="line-box" class="line-box"></div>
      </section>
    </main>
    <script src="./instagram.js"></script>
  </body>
</html>
